<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{CODING.TIPS} | Custom Checkbok Input</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="wrapper-container">
      <h3>How to make Inclusively-Hidden Custom-Styled Checkbox?</h3>

      <!-- MAIN TIPS -->
      <label class="">
        <input type="checkbox" checked />
        <svg
          width="32"
          height="32"
          viewBox="-4 -4 39 39"
          aria-hidden="true"
          focusable="false"
        >
          <!-- The background -->
          <rect
            class="checkbox__background"
            width="35"
            height="35"
            x="-2"
            y="-2"
            stroke="currentColor"
            fill="none"
            stroke-width="3"
            rx="6"
            ry="6"
          ></rect>

          <!-- The checkmark-->
          <polyline
            class="checkbox__checkmark"
            points="4,14 12,23 28,5"
            stroke="transparent"
            stroke-width="4"
            fill="none"
          ></polyline>
        </svg>

        <p>
          I confirm understanding and acceptance of Coding.Tips'
          <a href="#">User Agreement</a>
          and <a href="#">Privacy Policy</a>. I am of legal age and acknowledge
          the ability to adjust my communication preferences in my Coding.Tips
          account.
        </p>
      </label>
    </div>

    <!-- SCRIPTS HERE -->
    <script src="main.js"></script>
  </body>
</html>
